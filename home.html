<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just Explore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .background {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .background video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.6);
      opacity: 80%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .nav-logo {
      font-size: 24px;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-links a:hover {
      background-color: #00bfff;
      color: #000;
    }

    .action-btn {
      background: rgba(0, 191, 255, 0.15);
      color: #ffffff;
      border: 2px solid #00bfff;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      top: 220px;
      right: 400px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
    }

    .action-btn:hover {
      background-color: #00bfff;
      color: #000;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
    }

    .hero-content {
      text-align: center;
      color: white;
      z-index: 5;
    }

    .hero-content h1 {
      font-size: 64px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .nav-links {
        gap: 15px;
      }

      .hero-content h1 {
        font-size: 42px;
      }

      .action-btn {
        padding: 10px 20px;
        font-size: 14px;
        top: auto;
        bottom: 40px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4"/>
      Your browser does not support the video tag.
    </video>

    <nav>
      <div class="nav-logo">Just Explore</div>
      <div class="nav-links">
        <a href="http://localhost:3002/cities.html">Cities</a>
        <a href="http://localhost:9001/videolink.html">Vlog</a>
        <a href="http://127.0.0.1:5500/just_expore/contactus.html">Contact</a>
      </div>
    </nav>

    <button
      class="action-btn"
      onclick="window.location.href='//127.0.0.1:5500/just_expore/login.html';"
    >
      Sign Up &amp; Explore
    </button>
  </div>
</body>
</html>
